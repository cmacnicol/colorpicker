<head>
    <title>Color Picker</title>

</head>

<body>

    <h1>Color Picker</h1>

</body>

<div id = "box">

</div>



<div>

    <label for="redNum">Enter your Red Value: </label>
    <input type="text" id="userRed" name="userRed" required minlength="3" maxlength="3"> 

    <label for="greenNum">Enter your Green Value: </label>
    <input type="text" id="userGreen" name="userGreen" required minlength="3" maxlength="3"> 

    <label for="blueNum">Enter your Blue Value: </label>
    <input type="text" id="userBlue" name="userBlue" required minlength="3" maxlength="3"> 

    <button class="buttonConvert">Convert</button> 

</div>

<script type = "text/javascript" src = "colorpicker.js"></script>
